<template name="livefeed">
<div align="middle" class="scrollit">
  <table>
    {{#each transaction}}

        <tr id="DtGRow" class="livefeedrow">
          <td><img src="images/profile_pics/ada.png" alt="Donor image" width="50px"></td>
          <td><span class="livefeedhref"> £{{ethToPound this.amount}} </span></td>
          <td>From: <a class="livefeedhref" href="/profilepage/{{this.idSender}}">{{this.nameSender}}</a><br>
              To: <a class="livefeedhref" href="/profilepage/{{this.idReceiver}}">The General Pot</a></td>
          <td>Donation made to the Circle of Opportunity<br><a href="http://ropsten.etherscan.io/tx/{{this.transactionHash}}">Check etherscan</a></td>
