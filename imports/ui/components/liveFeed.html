<template name="livefeed">
  {{#each transaction}}
    <ul>
    	<a class="livefeedhref" href="/profilepage/{{this.idSender}}">{{this.nameSender}}</a>
    	donated {{this.amount}} Ether to
    	<a class="livefeedhref" href="/profilepage/{{this.idReceiver}}"> {{this.nameReceiver}} </a>
    	on {{this.createdAt}}!
    	<a class="livefeedhref" href="http://ropsten.etherscan.io/tx/{{this.transactionHash}}"> Check etherscan</a>
    </ul>
  {{/each}}
</template>
