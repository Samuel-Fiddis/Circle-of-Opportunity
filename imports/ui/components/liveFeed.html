<template name="livefeed">
  {{#each transaction}}
    {{#if isDtS this}}
      <ul><a class="livefeedhref" href="/profilepage/{{this.idDonor}}">{{this.nameDonor}}</a> donated {{this.amount}} Ether to <a class="livefeedhref" href="/profilepage/{{this.idStudent}}"> {{this.nameStudent}} </a>  on {{this.createdAt}}<a class="livefeedhref" href="http://ropsten.etherscan.io/tx/{{this.transactionHash}}"> Check etherscan</a></ul>
    {{/if}}
    {{#if isGtS this}}
      <ul>{{this.amount}} Ether was reallocated from <a class="livefeedhref" href="/profilepage/{{this.idDonor}}">{{this.nameDonor}}</a> to <a class="livefeedhref" href="/profilepage/{{this.idStudent}}"> {{this.nameStudent}} </a> to allow them to reach their funding goal on {{this.createdAt}}<a class="livefeedhref" href="http://ropsten.etherscan.io/tx/{{this.transactionHash}}"> Check etherscan</a></ul>
    {{/if}}
    {{#if isStG this}}
      <ul>{{this.amount}} Ether was reallocated from <a class="livefeedhref" href="/profilepage/{{this.idDonor}}">{{this.nameDonor}}</a> to <a class="livefeedhref" href="/profilepage/{{this.idStudent}}"> {{this.nameStudent}} </a> as they did not reach their funding goal on {{this.createdAt}}<a class="livefeedhref" href="http://ropsten.etherscan.io/tx/{{this.transactionHash}}"> Check etherscan</a></ul>
    {{/if}}
    {{#if isStU this}}
      <ul>{{this.amount}} Ether was paid from <a class="livefeedhref" href="/profilepage/{{this.idDonor}}">{{this.nameDonor}}</a> to <a class="livefeedhref" href="/profilepage/{{this.idStudent}}"> {{this.nameStudent}} </a> as a tuition payment on {{this.createdAt}}<a class="livefeedhref" href="http://ropsten.etherscan.io/tx/{{this.transactionHash}}"> Check etherscan</a></ul>
    {{/if}}
  {{/each}}
</template>
