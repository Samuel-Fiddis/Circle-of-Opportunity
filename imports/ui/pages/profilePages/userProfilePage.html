<template name="userProfilePage">

  <!-- {{#if ownProfile}}
  <h1>Profile</h1>
  {{else}}
  <h1> {{userProfile.name.first}} {{userProfile.name.last}} </h1>
  {{/if}} -->

  <div id= "profile-container" class = "container">

    <div class = "row">

      <div class = "col-md-5 col-md-offset-2">

        <div class = "profileInfo">

          <img class="donorImage" src="{{fileURL donorImage}}">

          {{ > publicProfileInfo userProfile}}

          {{#if ownProfile}}
          {{ > privateProfileInfo userProfile}}
          {{/if}}

          {{#if student}}
          {{ > opportunityInfo userProfile}}
          {{/if}}

          {{#if formerStudent}}
          {{> summaryOppInfo userProfile}}
          {{/if}}

          {{#if ownProfile}}
          {{ > updateProfileButton }}
          {{/if}}


          <!-- {{#if student}}
          <div class = "registerInterest">

            {{#if errorMessage}}
            <div class="uiErrorMessage"> {{errorMessage}} </div>
            {{/if}}

            {{ > registerInterestButton }}
            {{ > studentProfileRegisterInterest userProfile}}

          </div>
          {{else}}
          <div class = "registerInterest">
            {{ > donorProfileRegisterInterest userProfile}}
          </div>

          {{/if}} -->
          <!-- {{#unless ownProfile}}

          {{#if student}}
          {{#if acceptedStudent}}
          <br>
          <br>

          {{ > directDonationButton userProfile.name}}
          {{/if}}
          {{/if}}

          {{/unless}}
          <br>
          {{ > ethereumPaymentInfo userProfile}} -->

          {{#if ownProfile}}
          {{#if student}}
          {{#if targetReached}}
          <br>
          <br>
          <button class = "acceptOpportunity">acceptOpportunity</button>
          {{/if}}

          {{#if acceptedOpportunity}}
          <br>
          <br>
          <p><b>Way to go, Opportunity Accepted!</b></p>
          {{/if}}
          {{/if}}
          {{/if}}



        </div>

      </div>

      <div class = "col-md-4">
        {{#unless ownProfile}}

        {{#if student}}
        {{#if acceptedStudent}}
        <br>
        <br>

        {{ > directDonationButton userProfile.name}}
        {{/if}}
        {{/if}}

        {{/unless}}
        <br>
        {{ > ethereumPaymentInfo userProfile}}

        {{#if student}}

        {{#unless statusIs "Pending"}}
        <div class = "donationInfo">
          {{ > studentProfileDonationInfo userProfile}}
        </div>
        {{/unless}}
        <div class = "registerInterest">

          {{#if errorMessage}}
          <div class="uiErrorMessage"> {{errorMessage}} </div>
          {{/if}}

          {{ > registerInterestButton }}
          {{ > studentProfileRegisterInterest userProfile}}

        </div>
        {{else}}

        <div class = "donationInfo">
          {{ > donorProfileDonationInfo }}
        </div>

        <div class = "registerInterest">
          {{ > donorProfileRegisterInterest userProfile}}
        </div>
        {{/if}}

      </div>

    </div>

    <div class = "row">

      <div class = "col-md-9 col-md-offset-2">

        {{#unless statusIs  "Pending"}}
        <div class = "livefeed">
          <h3> Most Recent Transactions </h3>
          {{ > livefeed }}
        </div>
        {{/unless}}

      </div>

    </div>

  </div>

</template>
