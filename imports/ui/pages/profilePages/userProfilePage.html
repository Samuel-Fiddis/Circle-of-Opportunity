<template name="userProfilePage">

  <div class="profile-container container">

    <div class="row">
      <div class="profile-left-container">
        {{>publicProfileInfo userProfile}}

        <!--- IS THIS NEEDED?
        {{#if ownProfile}}
          {{>privateProfileInfo2 userProfile}}
        {{/if}}
        -->

        <!-- WHERE TO PUT??
        {{#if formerStudent}}
          {{> summaryOppInfo userProfile}}
        {{/if}}
        -->
        
      </div>

      <div class="profile-right-container">
        <!-- Not own profile -->
        {{#unless ownProfile}}
          {{#if acceptedStudent}}
            {{>profileDonationButton userProfile}}
          {{/if}}
          {{#if pending}}
            {{>registerInterestButton }}
            {{>studentProfileRegisterInterest userProfile}}
          {{/if}}
        {{/unless}}
        
        <!-- Own profile -->
        {{#if targetReached}}
          {{#if ownProfile}}
            {{>acceptOpportunityInfo}}
          {{else}}
            Target reached!
          {{/if}}
        {{/if}}

        {{#if acceptedOpportunity}}
          {{#if ownProfile}}
            {{>opportunityAcceptedInfo}}
          {{else}}
            Opportunity accepted!
          {{/if}}
        {{/if}}

        {{#if formerStudent}}
          {{>summaryOppInfo userProfile}}
        {{/if}}

        <!-- DO WE NEED THIS?
        {{>ethereumPaymentInfo2 userProfile}}
        -->
        {{#if student}}
          {{#if accptedStudent}}
            {{>studentProfileDonationInfo userProfile}}
          {{/if}}
        {{else}}
          <div class="donationInfo">
            {{>donorProfileDonationInfo }}
          </div>
          <div class="registerInterest">
            {{>donorProfileRegisterInterest userProfile}}
          </div>
        {{/if}}
        

      </div>
    </div>

    <div class = "row">

      <div class = "col-md-9 col-md-offset-2">

        {{#unless statusIs  "Pending"}}
        <div class = "livefeed">
          <h3> Most Recent Transactions </h3>
          {{ > livefeed }}
        </div>
        {{/unless}}

      </div>

    </div>

  </div>

</template>
