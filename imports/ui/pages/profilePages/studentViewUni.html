<template name = "studentViewUni">
  <div id = "students-container" class = "container">
    <h1>Students Applying</h1>
    <!-- Enumerate over each user -->
    <div class="container">

      {{> orderButton}}

      <div class="row">
        {{#each user}}
          <!-- Call StudentViewUniHelper for each user -->
          {{#if student}}
            {{>studentViewUniHelper}}
          {{/if}}
        {{/each}}
      </div>

    </div>
  </div>
</template>

<template name = "studentViewUniHelper">
  <div class="uni-student-view">
    <div class="uni-student-top">
      <img class="uni-student-image" src="{{userImage.link}}" alt="image of student">
      <a class="uni-student-name" href="/profilepage/{{_id}}">
        {{name.first}} {{name.last}}
      </a>
      <br>
      <span class="overview-uni">{{uniName}}</span>
      <br>
      <span class="overview-program">{{uni_info.program}}</span>
    </div>
    <div class="uni-student-bottom">
      <span>Email(s): {{#each emails}} {{address}} {{/each}} </span>
      <br>
      <span> Status: {{uni_info.eStatus}}</span>
      <br>
      <span> {{>statusButton}} </span>
      <br>
        {{#if acceptedOpportunity}}
          <span> {{>acceptTuitionButton}} </span>
        {{/if}}
    </div>
  </div>
</template>

<template name = "statusButton">
	<select id=statusselecter>
    <option value disabled selected>-- Change status to --</option>
    <option value='pending'>pending</option>
    <option value='accepted'>accepted</option>
    <option value='rejected'>rejected</option>
    <option value='targetReached'>targetReached</option>
    <option value='acceptedOpportunity'>acceptedOpportunity</option>
    <option value='universityPaid'>universityPaid</option>
    <option value='graduated'>graduated</option>
  </select>
</template>


<template name = "acceptTuitionButton">
  <button class="acceptTuition">Accept Tuition</button>
</template>
