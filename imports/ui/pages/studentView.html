<template name="studentView">
	<div class="student-view">
		<div class="overview-top">
			<img class="overview-image" src="{{userImage.link}}" alt="image of student">
			<a class="overview-name" href="/profilepage/{{_id}}">
				{{name.first}} {{name.last}}
			</a>
			<span class="overview-uni">{{uni_info.uni}}</span>
			<br>
			<span class="overview-program">{{uni_info.program}}</span>
		</div>
		<span class="overview-story">
			<b>About {{name.first}} {{name.last}}: </b>
			{{bio}}
		</span>
		<div class="overview-progress">
			<div class="progress">
		        <div class="progress-bar" role="progressbar" aria-valuenow={{progressPerc}} aria-valuemin="0" aria-valuemax="100" style="width:{{progressPerc}}%">
		           {{progressPerc}} %
		        </div>	
		    </div>
		</div>
	</div>
</template>
