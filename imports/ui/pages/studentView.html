<template name = "studentView">
 	<div class="row">
 		<div class="studentView col-xs-4 col-xs-offset-4">
			<h3> {{name.first}} {{name.last}} </h3>
			<span> Age: {{age}} </span>
      <span> University: {{university}} </span>
		</div>
	</div>
</template>

<template name = "Uni">
 	<div class="row">
 		<div class="Uni col-xs-4 col-xs-offset-4">
			<h3> Name: {{name}} </h3>
			<span> Address: {{address}} </span>
		</div>
	</div>
</template>
