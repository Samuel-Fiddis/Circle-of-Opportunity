<template name="demobuttons">
  <h1>Buttons for Demonstration</h1>
  <button class = "general_pot_allocation">Reallocate Funds</button>
  
  <br>
  <br>
  
  <button class = "smart_contract_creation">Create Smart Contract</button>
  
  <br>
  <br>

  <input type="text" name="fill_id" placeholder="Student COO Id">
  <button class="fill_student_contract">Fill Student Contract</button>

  <br>
  <br>

  <button class="fill_all_students">Fill All Students Contract</button>

  <br>
  <br>

  <input type="text" name="get_balance_id" placeholder="Get Student COO ID">
  <button class="get_student_balance">Get Student Contract Balance</button>

  <br>
  <br>

  <input type="text" name="forward_id" placeholder="Forward Student COO Id">
  <button class="forward_student_contract">Forward Student Contract</button>

  <br>
  <br>

  <button class="forward_all_students">Forward All Students Contract</button>

  <br>
  <br>

  <input type="text" name="cancel_id" placeholder="Cancel Student COO ID">
  <button class="cancel_student_contract">Cancel Student Contract</button>

  <br>
  <br>

  <button class="cancel_all_students">Cancel All Students Contract</button>

  <br>
  <br>

  <input type="text" name="kill_contract_id" placeholder="Contract ID">
  <button class="kill_smart_contract">Kill Contract</button>

  <br>
  <br>

  <input type="text" name="sender_address" placeholder="Sender Address">
  <input type="text" name="sender_return_amount" placeholder="Amount">
  <button class="send_funds">Return Student Balance</button>

  <br>
  <br>

  <input type="text" name="balance_id" placeholder="Address">
  <button class="get_balance">Get Balance</button>

</template>
