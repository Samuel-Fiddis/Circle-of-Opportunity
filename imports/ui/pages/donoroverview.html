<template name="donoroverview">
	<h1>View Donors</h1>
	<!-- Enumerate over each user -->
	<div class="container">

		{{> orderButton}}

		<div class="row">
		{{#each user}}
			<!-- Call DonorView for each user -->
				{{ >donorView}}
		{{/each}}
		</div>

	</div>
</template>

<template name = "donorView">
	<div class="donorView col-xs-4 col-xs-offset-1">
		<img class="donorImage" src="images/profile_pics/{{image}}" alt="image of donor">
		<a href="/profilepage/{{_id}}"> <h3>{{name.first}} {{name.last}} </h3> </a>
    <br>
    <span> Donor </span>
	</div>
</template>
