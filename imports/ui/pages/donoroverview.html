<template name="donoroverview">
	<h3>Donors who have helped students with donations</h3>
	<!-- Enumerate over each user -->
	<div class="container">

		{{> orderButton}}

		<div class="row">
		{{#each user}}
			<!-- Call DonorView for each user -->
				{{ >donorView}}
		{{/each}}
		</div>

	</div>
</template>

<template name="donorView">
	<div class="student-view">
		<div class="overview-top">

			<span class="overview-glyph glyph-pending glyphicon glyphicon-piggy-bank" aria-hidden="true" data-toggle="tooltip" title="Pending"></span>

			<img class="overview-image" src="{{userImage.link}}" alt="image of donor">
			<a class="overview-name" href="/profilepage/{{_id}}">
				{{name.first}} {{name.last}}
			</a>
			<br>
			<span class="overview-uni">{{company_info.position}}</span>
			<br>
			<span class="overview-program">{{company_info.company}}</span>
		</div>
	</div>
</template>
