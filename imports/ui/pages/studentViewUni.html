<template name = "studentViewUni">
<h1>Students listed with their acceptance status</h1>
<!-- Enumerate over each user -->
<div class="container">

  {{> orderButton}}

  <div class="row">
  {{#each user}}
    <!-- Call StudentView for each user -->

      {{ >studentViewUniHelper}}

    {{#if secondStudent @index}}

    {{/if}}

  {{/each}}
  </div>

</div>
</template>

<template name = "studentViewUniHelper">
	<div class="studentView col-xs-4 col-xs-offset-1">
		<img class="studentImage" src="images/profile_pics/{{image}}">
		<h3>{{name.first}} {{name.last}} </h3>
		<a href="/profilepage/{{_id}}"> View Profile </a><br>
		<span> University: {{uni_info.uni}} - {{uni_info.program}} </span>
		<br>
		<span> Age: {{age}} </span>
		<span> Ethereum public key : {{ethereum}} </span>
		<br>
		<span> Ethereum balance : {{balance}} </span>
		<br>
	</div>
</template>
