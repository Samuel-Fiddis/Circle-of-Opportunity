<!-- ********************************************* -->
<!-- Template Layout for the student register page -->
<!-- ********************************************* -->

<template name = "studentRegForm">
  	<div class="container">
	  	<div class="row">

		  	<form class = "studentRegForm col-xs-6 col-xs-offset-3">

          <!-- Trying to see the error messages -->
          {{#if errorMessage}}
            <div class="ui error message"> {{errorMessage}} </div>
          {{/if}}

          <!-- user info -->
			    <input type="input" name="email" placeholder="Email" class="form-control">
			    <input type="password" name="password" placeholder="Password" class="form-control">

          <!-- Name info -->
			    <input type="input" name="firstName" placeholder="First Name" class="form-control">
          <input type="input" name="middleName" placeholder="Middle Name" class="form-control">
    	    <input type="input" name="lastName" placeholder="Last Name" class="form-control">

          <!-- Contact info -->
          <input type="input" name="phoneNumber" placeholder="Phone Number" class="form-control">

          <!-- Address info -->
          <input type="input" name="country" placeholder="Country" class="form-control">
          <input type="input" name="city" placeholder="City" class="form-control">
          <input type="input" name="street" placeholder="Street" class="form-control">
          <input type="input" name="zipCode" placeholder="Zip Code" class="form-control">

          <!-- Personal information -->
			    <input type="input" name="age" placeholder="Age" class="form-control">
			    <input type="input" name="image" placeholder="Image" class="form-control">

			    <input id="studentRegSubmit" type = "submit" class="btn btn-default" value= "Register">
          

        </form>
	  	</div>
	</div>
</template>
