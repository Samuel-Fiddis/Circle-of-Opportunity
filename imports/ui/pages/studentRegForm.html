<!-- ********************************************* -->
<!-- Template Layout for the student register page -->
<!-- ********************************************* -->

<template name = "studentRegForm">
  	<div class="container">
	  	<div class="row">

		  	<form class = "studentRegForm col-xs-6 col-xs-offset-3">



          <!-- user info -->
			    <input type="email" name="email" placeholder="Email" class="form-control">
			    <input type="password" name="password" placeholder="Password" class="form-control">
          <input type="password" name="password_verification" placeholder="Verify Password" class="form-control">

          <!-- Name info -->
			    <input type="text" name="firstName" placeholder="First Name" class="form-control">
          <input type="text" name="middleName" placeholder="Middle Name" class="form-control">
    	    <input type="text" name="lastName" placeholder="Last Name" class="form-control">

          <div class="boxForm">Do you need living allowances ?</div><input id="allowance" type="checkbox" > 
          <div class="pledgeForm">If I am granted an opportunity, I pledge to pay it back in a timely manner
          as soon as I am in a financial position to do so to grand future students
          the same opportunity I had.</div><input id="pledge" type="checkbox" >


          <!-- Contact info -->
          <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control">

          <!-- Address info -->
          <input type="text" name="country" placeholder="Country" class="form-control">
          <input type="text" name="city" placeholder="City" class="form-control">
          <input type="text" name="street" placeholder="Street" class="form-control">
          <input type="text" name="zipCode" placeholder="Zip Code" class="form-control">

          <!-- Personal information -->
			    <input type="number" name="age" placeholder="Age" class="form-control">

          {{> uploadForm}}

          <!-- submit button -->
			    <input id="studentRegSubmit" type = "submit" class="btn btn-default" value= "Register">

          <!-- Display error messages -->
          {{#if errorMessage}}
            <div class="uiErrorMessage"> {{errorMessage}} </div>
          {{/if}}

        </form>
	  	</div>
	</div>
</template>
