<!-- Template Layout for the student register page -->
<!-- ********************************************* -->

<template name = "studentRegForm">
  	<div class="container">
	  	<div class="row">

		  	<form class = "studentRegForm col-xs-6 col-xs-offset-3">
			    <input type="input" name="email" placeholder="Email" class="form-control">
			    <input type="password" name="password" placeholder="Password" class="form-control">
			    <input type="input" name="firstName" placeholder="First Name" class="form-control">
			    <input type="input" name="lastName" placeholder="Last Name" class="form-control">
			    <input type="input" name="age" placeholder="Age" class="form-control">
			    <input type="input" name="image" placeholder="Image" class="form-control">
			    <input id="studentRegSubmit" type = "submit" class="btn btn-default" value= "Register">
		  	</form>
	  	</div>
	</div>
</template>
