<template name="homepage">
<main>


  <div class="homepage-background" id="homepage-container" style="width:100%;">

<!-- TOP: VISUALISATION -->


<br /> <br /> <br /> <br />

 <div class="dynamic-visualization" align="middle">
   <img src="images/visualisation_final.png" alt="Dynamic visualization" width="25%" align="middle">
   <p class="money-donors"> £{{donorDonations}} </p>
   <!-- aggregate amount from all donors (except previous students) -->
   <p class="money-overhead"> £0 </p>
   <!-- overhead costs -->
   <p class="money-students"> £{{tuitionAndAllowance}} </p>
   <!-- money being paid to tuition and allowance -->
   <p class="money-circle"> £{{paidBack}} </p>
   <!-- money coming back from previous students -->
 </div>
 <br />  <br /> <br /> <br /> <br /> <br />


<!-- BOTTOM: FEED -->

   <div>
      <div align="middle"> <!--class="col-md-8 col-md-offset-2"> -->
       <div id="livefeed" class="container3">
         <h2 class="blueheading">Live Transactions</h2>
         {{> livefeed}}
       </div>
     </div>
   </div>
  </div>



</main>


</template>
