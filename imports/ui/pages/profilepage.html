<template name="profilepage">


  {{#if ownProfile}}
  <h1>This is your profile page</h1>
  {{/if}}
  <!-- Loading profile information -->

  <div class="container">

    <!--{{#with userData}}-->
    Name: {{userProfile.name.first}}  {{userProfile.name.middle}} {{userProfile.name.last}}
    <br>
    Age: {{userProfile.age}}
    <br>
    Phone: {{userProfile.phone}}
    <br>

    {{#each emails}}
    Email: {{userProfile.address}}
    {{/each}}

    <br>
    Address: {{userProfile.address.street}} {{userProfile.address.city}} {{userProfile.address.country}} {{userProfile.address.zipCode}}
    <br>
    Bio: {{userProfile.bio}}
    <br>
    University: {{userProfile.uni_info.uni}}
    <br>
    Program: {{userProfile.uni_info.program}}
    <br>
    Status: {{userProfile.uni_info.eStatus}}
    <br>

    <!-- Add in the ethereum functions here and take out of studentView -->
    Ethereum public key: {{userProfile.ethereum}}
    <br>
    Ethereum balance: {{balance}}
    <br>
    <!--{{/with}}-->

    {{#if ownProfile}}
    <!-- Submit form button to go to update form -->
    <a href="/updateForm">Update My Profile</a>
    {{else}}

      <input type="number" name="amount" min =0.001 placeholder="Donation Amount" value=0.1 >
      <button>Donate To that Student</button>
    <!-- <a href="/donate/{{userProfile._id}}" id="button" >Link to Donate To Student Page</a> -->
    {{/if}}

    {{> livefeed}}
  </div>
<!--
  {{else}}
  <h1>Please log in (or register) to see and adjust your personal profile page</h1>
  {{/if}}
-->
</template>
