<template name="studentDonatePage">

  {{#if currentUser}}

  <h1> Donate to {{studentData.name.first}} {{studentData.name.last}} </h1>

  <div class="container">
    <div class="row">

      <form class = "studentDonateForm col-xs-6 col-xs-offset-3">

        <!-- Trying to see the error messages -->
        <!--
        {{#if errorMessage}}
        <div class="ui error message"> {{errorMessage}} </div>
        {{/if}}
      -->

      {{#with userData}}

      <!-- Donor Ether info -->
      {{name.first}} {{name.last}} Info
      <input type="text" name="donorEtherAccount" placeholder="Donor Ether Account" value ={{ethereum}} readonly class="form-control">
      <input type="text" name="donorEtherBalance" placeholder="Donor Ether Balance" value = {{balance}} readonly class="form-control">
      <input type="password" name="password" placeholder="Donor Password" class="form-control">
      {{/with}}
      {{#with studentData}}
      <!-- Student Ether info -->
      {{name.first}} {{name.last}} Info

      <input type="text" name="studentEtherAccount" placeholder="Student Ether Account" value ={{ethereum}} readonly class="form-control">
      <input type="text" name="studentEtherBalance" placeholder="Student Ether Balance" value ={{balance}} readonly class="form-control">
      {{/with}}

      <!-- Ammount info -->

      <input type="text" name="ammount" placeholder="Donation Ammount" class="form-control">

      <input id="studentDonateForm" type = "submit" class="btn btn-default" value="Donate">

  </form>
</div>
</div>
{{/if}}



</template>
