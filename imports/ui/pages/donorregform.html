<!-- ********************************************* -->
<!-- Template Layout for the donor register page -->
<!-- ********************************************* -->

<template name = "donorregform">
  	<div class="container">
	  	<div class="row">

		  	<form class = "donorregform col-xs-6 col-xs-offset-3">

          <!-- Trying to see the error messages -->
          {{#if errorMessage}}
            <div class="ui error message"> {{errorMessage}} </div>
          {{/if}}

          <!-- user info -->
			    <input type="email" name="email" placeholder="Email" class="form-control">
			    <input type="password" name="password" placeholder="Password" class="form-control">

          <!-- Name info -->
			    <input type="text" name="firstName" placeholder="First Name" class="form-control">
          <input type="text" name="middleName" placeholder="Middle Name" class="form-control">
    	    <input type="text" name="lastName" placeholder="Last Name" class="form-control">

          <!-- Contact info -->
          <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control">

          <!-- Address info -->
          <input type="text" name="country" placeholder="Country" class="form-control">
          <input type="text" name="city" placeholder="City" class="form-control">
          <input type="text" name="street" placeholder="Street" class="form-control">
          <input type="text" name="zipCode" placeholder="Zip Code" class="form-control">

          <!-- Personal information -->
			    <input type="number" name="age" placeholder="Age" class="form-control">

          <label for="photo"> Your Photo </label>
			    <input type="file" id="photo" name="image" placeholder="Image" class="form-control">

          <!-- University information -->
          <input type="text" name="company" placeholder="Company" class="form-control">
          <input type="text" name="possition" placeholder="Possition" class="form-control">

          <!-- submit button -->
			    <input id="donorRegSubmit" type = "submit" class="btn btn-default" value= "Register">


        </form>
	  	</div>
	</div>
</template>
