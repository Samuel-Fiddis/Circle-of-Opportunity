<template name="studentoverview">
	<h1>View Students</h1>
	<!-- Enumerate over each user -->
	<div class="container">
	{{#each user}}

		<!-- Call StudentView for each user -->
		{{ >studentView}}

	{{/each}}
	</div>

	<div class="container">
		{{#each universities}}
			{{ >Uni}}
		{{/each}}
	</div>
</template>
