<template name = "orderButton">
	<select id="orderselecter">
		<option value disabled selected>-- Order by --</option>
		<option value='name.first'>First Name</option>
		<option value='name.last'>Last Name</option>
		<option value='age'>Age</option>
		<!-- <option value='date'>Date of registration</option> -->
 	</select>
</template>

<template name="studentoverview">
	<div id="students-container" class="container">
		<h3>Students looking for an opportunity</h3>
		<!-- Enumerate over each user -->
		<div class="container">

			{{> orderButton}}

			<div class="row equal">
			{{#each user}}
				<!-- Call StudentView for each user -->
					{{ >studentView}}
			{{/each}}
			</div>

		</div>
	</div>
</template>
