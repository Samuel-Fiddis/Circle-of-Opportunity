<!-- ************************************* -->
<!-- Template Layout for the register page -->
<!-- ************************************* -->

<template name = "register">
  <h2> Register </h2>
  <form class = "register">
    <p> Email: <input type = "email" name = "email"> </p>
    <p> Password: <input type = "password" name = "password"> </p>
    <p> First Name: <input type = "firstName" name = "firstName"> </p>
    <p> Last Name: <input type = "lastName" name = "lastName"> </p>
    <p> Age: <input type = "age" name = "age"> </p>
    <p> <input type = "submit" value= "Register"> </p>
  </form>
</template>
