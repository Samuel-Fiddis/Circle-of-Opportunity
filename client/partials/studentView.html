<!-- Template for a student view box that will be pushed to studentOverview page -->
<!-- *************************************************************************** -->

<template name = "studentView">
  <h2> Student </h2>

  <!-- get name of user -->
  <p> Name: {{name.first}} {{name.last}} </p>

  <!-- get age of user -->
  <p> Age: {{age}} </p>

</template>
